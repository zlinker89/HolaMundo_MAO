
    <ion-header-bar align-title="center" class="bar bar-dark">
      <div class="title">
        <img src="img/logo.png" width="95" alt="" style="transform: translate(0px,-2px)">
      </div>
      <div class="buttons" ng-show="QR_Code">
        <div style="cursor: pointer; padding: 10px;" ng-click="Reset()"> 
          <i class="fa fa-times fa-3x"></i>
        </div>
      </div>
    </ion-header-bar>
<ion-view class="QR_Page">
  <ion-content class="padding QR">
    <div id="btn_QR" ng-show="!QR_Code">
      <button class="button btn-qr" on-touch="Escanear()">
      <i class="fa fa-qrcode"></i>
    </button>
    </div>

    
    <div style="color: white; background:rgba(0,0,0,0.7);" ng-show="QR_Code">
      <ion-list>
        <ion-list-header>
          <strong>Estado de la cuenta</strong>
        </ion-list-header>
        <ion-item-group>
          <ion-item style="background: rgba(0,0,0,0.8);color: white;font-size: 1.1em;">
            <div>
              <div style="width: 80%; float:left"><strong>Productos</strong></div>
              <div style="width: 20%; float:left; text-align: center;"><strong>Cantidad</strong></div>
            </div>
          </ion-item>
          <ion-item ng-repeat="d in data" style="background:rgba(0,0,0,0.8);color: white;">
            <div>
              <div style="width: 80%; float:left">{{d.Nombre}}</div>
              <div style="width: 20%; float:left; text-align: center;">{{d.cantidad}}</div>
            </div>
          </ion-item>
          <ion-item style="background:rgba(155,0,0,0.8);color: white;">
            <div>
              <div style="width: 70%; float:left"><strong>Total:</strong></div>
              <div style="width: 30%; float:left; text-align: center;">{{total | currency}}</div>
            </div>
          </ion-item>
        </ion-item-group>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
